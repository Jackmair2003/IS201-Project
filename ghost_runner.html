<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0E0E0);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #game-container {
            width: 600px;
            height: 200px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #dino {
            width: 40px;
            height: 43px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            left: 20px;
            border-radius: 50% 50% 0 0;
        }
        #dino::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }
        .cactus {
            width: 20px;
            position: absolute;
            bottom: 0;
            left: 600px;
            background-color: #2ecc71;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="scratch.html" class="back-link">‚Üê Back to Scratch</a>
    <h1>Ghost Runner</h1>
    <p>Press the spacebar to make the Ghost jump over the cactuses!</p>

    <div id="game-container">
        <div id="dino"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">Game Over</div>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');

        let isJumping = false;
        let score = 0;
        let gameLoop;
        let cactusInterval;
        let gameSpeed = 5;
        let spawnInterval = 2000;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    fall();
                } else {
                    jumpHeight += 5;
                    dino.style.bottom = jumpHeight + 'px';
                }
            }, 20);
        }

        function fall() {
            let fallHeight = 100;
            const fallInterval = setInterval(() => {
                if (fallHeight <= 0) {
                    clearInterval(fallInterval);
                    isJumping = false;
                } else {
                    fallHeight -= 5;
                    dino.style.bottom = fallHeight + 'px';
                }
            }, 20);
        }

        function createCactus() {
            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            const height = Math.floor(Math.random() * 31) + 20; // Random height between 20 and 50
            cactus.style.height = `${height}px`;
            gameContainer.appendChild(cactus);

            let cactusPosition = 600;
            const moveCactus = setInterval(() => {
                if (cactusPosition < -20) {
                    clearInterval(moveCactus);
                    gameContainer.removeChild(cactus);
                } else if (
                    cactusPosition > 0 &&
                    cactusPosition < 60 &&
                    parseInt(dino.style.bottom) < height
                ) {
                    clearInterval(moveCactus);
                    gameOver();
                } else {
                    cactusPosition -= gameSpeed;
                    cactus.style.left = cactusPosition + 'px';
                    
                    if (cactusPosition < 100) {
                        cactus.style.backgroundColor = 'red';
                    }
                }
            }, 20);
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (score % 50 === 0) {
                gameSpeed += 0.5;
                spawnInterval = Math.max(spawnInterval - 50, 500);
                clearInterval(cactusInterval);
                cactusInterval = setInterval(createCactus, spawnInterval);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            clearInterval(cactusInterval);
            gameOverDisplay.style.display = 'block';
            startButton.style.display = 'block';
        }

        function startGame() {
            score = 0;
            gameSpeed = 5;
            spawnInterval = 2000;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            startButton.style.display = 'none';

            document.querySelectorAll('.cactus').forEach(cactus => cactus.remove());

            gameLoop = setInterval(updateScore, 100);
            cactusInterval = setInterval(createCactus, spawnInterval);
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                jump();
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
